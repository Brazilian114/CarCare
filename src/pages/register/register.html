




<ion-content padding id="regis">
  <h1>Create Your account!</h1>

  <div>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">

     <ion-list>
  <ion-item>
    <ion-label floating>Fullname</ion-label>
      <ion-input
           formControlName="username" 
           [(ngModel)]="technologyusername" 
            type="text" >
      </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input 
             formControlName="email" 
             [(ngModel)]="technologyemail"
             type="text" >
    </ion-input>
  </ion-item>
  
  

    </ion-list>
  </form>
</div>

<button ion-button block (click)="saveEntry()" [disabled]="!form.valid" >Submit</button>
<button ion-button block (click)="home()" >back to login</button>
